<div class="container">
  <carousel>
    <slide *ngFor="let slide of sliderArray">
      <img src={{slide.path}} alt="third slide" style="display: block; width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h3>{{slide.title}}</h3>
        <p>{{slide.info}}</p>
      </div>
    </slide>
  </carousel>
  <section>
    <div class="panel" *ngIf="!isLoading">
      <div class="card mb-5 mt-5 border-dark" *ngFor="let news of newsArray" >
        <h5 class="card-header border-dark">{{news.title}}</h5>
        <div class="card-body" >
          <p class="card-text ">{{news.text}}</p>          
        </div>
        <div class="card-footer text-muted border-dark">{{news.data}}</div>
      </div>
    </div>
    <div class="panel mb-2" *ngIf="isLoading">
      <app-spinner></app-spinner>
    </div>
  </section>
</div>
