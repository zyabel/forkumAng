<div class="container">
  <div class="info-wrap">
    <div class="message-form">
      <h4>Get in touch:</h4>
      <form novalidate (ngSubmit)="sendMessage()" [formGroup]="formMessage">
        <div class="form-group">
            <input 
              type="text" 
              formControlName="name"               
              class="form-control" 
              placeholder="Your name" 
              required>
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <div class="form-group">
            <input 
              type="email" 
              formControlName="email"               
              class="form-control" 
              placeholder="Your email" 

              required>
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <div class="form-group">
            <input 
              type="tel" 
              formControlName="phone"               
              class="form-control" 
              placeholder="Your phone number XXX-XXX-XXXX" 

              required>
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <div class="form-group">
            <textarea 
              type="text" 
              formControlName="message"               
              class="form-control" 
              placeholder="Your message" 
              required></textarea>
            <small id="helpId" class="text-muted">Help text</small>
          </div>
          <button type="submit" class="btn btn-block">Send</button>
      </form>
    </div>
    <div class="wrapper-contacts">
      <h4>Connect with us:</h4>
      <div class="panel">        
        <p class="list-group-item">+123456789</p>
        <p class="list-group-item">+123456789</p>
        <p class="list-group-item">+123456789</p>
      </div>
      <div class="panel"> 
        <p class="list-group-item">NY, avenu Ppapap, 12-45</p>
      </div>
      <div class="panel">
        <p class="list-group-item">example@mail.con</p>
      </div>
    </div>
  </div>
  <div class="alert alert-success position-message" role="alert" *ngIf="isSuccessSend">
    Message successful sent!
  </div>
  <div class="alert alert-danger position-message" role="alert" *ngIf="isWarningSend">
    Please fill form!
  </div>
  <div class="map"
    leaflet
    [leafletOptions]="options">
  </div>
</div>
